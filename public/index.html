    <!--                  CEREBRUM CORE AI - WEB WORKER (THE NEW, SMARTER BRAIN)                -->
    <!-- ====================================================================================== -->
    <script id="ai-worker" type="javascript/worker">
        // This code runs in a separate thread, ensuring the UI remains smooth.

        // --- UTILITY & CALCULATION FUNCTIONS ---
        const EMA = (closes, period) => {
            const k = 2 / (period + 1); let ema = closes[0];
            for (let i = 1; i < closes.length; i++) { ema = (closes[i] * k) + (ema * (1 - k)); }
            return ema;
        };
        const RSI = (closes, period = 14) => {
            if (closes.length <= period) return 50;
            let gains = 0, losses = 0;
            for (let i = closes.length - period; i < closes.length; i++) {
                const change = closes[i] - closes[i - 1];
                if (change > 0) gains += change; else losses -= change;
            }
            if (losses === 0) return 100;
            const rs = (gains / period) / (losses / period); return 100 - (100 / (1 + rs));
        };

        // --- THE NEW "CEREBRUM CORE" ANALYSIS FUNCTION ---
        function performSmarterAnalysis(klineData) {
            const closes = klineData.map(k => k.close);
            const highs = klineData.map(k => k.high);
            const lows = klineData.map(k => k.low);
            const opens = klineData.map(k => k.open);

            if (closes.length < 50) return { error: 'Not enough historical data for advanced analysis (need 50 candles).' };

            const currentPrice = closes[closes.length - 1];

            // 1. CALCULATE KEY INDICATORS & LEVELS
            const rsi = RSI(closes, 14);
            const ema20 = EMA(closes, 20);
            const ema50 = EMA(closes, 50);
            const recentHigh = Math.max(...highs.slice(-20));
            const recentLow = Math.min(...lows.slice(-20));

            // 2. DETERMINE MARKET CONTEXT
            let marketContext = 'RANGING';
            if (currentPrice > ema20 && ema20 > ema50) {
                marketContext = 'TRENDING_UP';
            } else if (currentPrice < ema20 && ema20 < ema50) {
                marketContext = 'TRENDING_DOWN';
            }

            // 3. APPLY CONTEXT-BASED STRATEGIES & SMC-LITE
            let confidenceScore = 0;
            let reasoning = [`Context: ${marketContext}`];
            let indicatorsUsed = ['Market Structure', 'RSI', 'EMAs'];

            // === SMART MONEY CONCEPT (SMC) LITE ANALYSIS ===
            // Find the last down candle before a strong up move (Bullish Order Block)
            const lastBullishCandleIndex = closes.slice(0, -2).map((c, i) => ({ price: c, index: i })).filter((c, i) => opens[i+1] > c.price && closes[i+1] > opens[i+1] * 1.005).pop()?.index;
            if (lastBullishCandleIndex) {
                const bullishOB = { low: lows[lastBullishCandleIndex], high: highs[lastBullishCandleIndex] };
                if (currentPrice >= bullishOB.low && currentPrice <= bullishOB.high) {
                    confidenceScore += 30;
                    reasoning.push('SMC: In Bullish Order Block');
                    indicatorsUsed.push('Order Block');
                }
            }
            // Check for liquidity grab below a recent low
            if (currentPrice < recentLow && closes[closes.length-1] > opens[opens.length-1]) {
                 confidenceScore += 40;
                 reasoning.push('SMC: Possible liquidity grab below recent low');
                 indicatorsUsed.push('Liquidity Grab');
            }
            // Check for liquidity grab above a recent high
             if (currentPrice > recentHigh && closes[closes.length-1] < opens[opens.length-1]) {
                 confidenceScore -= 40;
                 reasoning.push('SMC: Possible liquidity grab above recent high');
                 indicatorsUsed.push('Liquidity Grab');
            }

            // === CONTEXTUAL INDICATOR ANALYSIS ===
            if (marketContext === 'TRENDING_UP') {
                if (currentPrice < ema20 * 1.002) { // Price pulled back to near the 20 EMA
                    confidenceScore += 25;
                    reasoning.push('Trend: Pullback to EMA20 support');
                }
                if (rsi < 50) {
                    confidenceScore += 15;
                    reasoning.push('Trend: RSI reset, room to go up');
                }
            } else if (marketContext === 'TRENDING_DOWN') {
                if (currentPrice > ema20 * 0.998) { // Price pulled back to near the 20 EMA
                    confidenceScore -= 25;
                    reasoning.push('Trend: Pullback to EMA20 resistance');
                }
                if (rsi > 50) {
                    confidenceScore -= 15;
                    reasoning.push('Trend: RSI reset, room to go down');
                }
            } else { // RANGING market
                if (rsi < 35) {
                    confidenceScore += 30;
                    reasoning.push('Range: RSI oversold, potential bounce');
                }
                if (rsi > 65) {
                    confidenceScore -= 30;
                    reasoning.push('Range: RSI overbought, potential drop');
                }
                if (currentPrice <= recentLow * 1.001) {
                     confidenceScore += 20;
                     reasoning.push('Range: At bottom of range support');
                }
                 if (currentPrice >= recentHigh * 0.999) {
                     confidenceScore -= 20;
                     reasoning.push('Range: At top of range resistance');
                }
            }
            
            return { confidenceScore, reasoning, indicatorsUsed, price: currentPrice };
        }

        // --- Worker Message Handler ---
        self.onmessage = function(e) {
            const { klineData, settings, binanceServerTime } = e.data;
            const analysis = performSmarterAnalysis(klineData);
            if (analysis.error) { postMessage({ error: analysis.error }); return; }

            const batchPredictions = [];
            for (let i = 1; i <= 5; i++) {
                const { confidenceScore, reasoning, indicatorsUsed, price } = analysis;
                
                let confidence = 50 + (confidenceScore / 2);
                confidence = Math.min(98, Math.max(2, confidence));
                let predictionType = 'HOLD';
                if (confidence >= settings.minConfidence) predictionType = 'BUY';
                if (confidence <= (100 - settings.minConfidence)) predictionType = 'SELL';
                
                const timeframeMs = { '1m': 60000, '5m': 300000, '15m': 900000, '1h': 3600000 }[settings.timeframe];
                const predictionTimestamp = binanceServerTime + (i * timeframeMs); // USE BINANCE TIME

                const atr = (price * 0.01);
                let stopLoss = price, takeProfit = price, riskReward = 0;
                if (predictionType === 'BUY') { stopLoss = price - atr * 1.5; takeProfit = price + (price - stopLoss) * settings.minRR; riskReward = settings.minRR; } 
                else if (predictionType === 'SELL') { stopLoss = price + atr * 1.5; takeProfit = price - (stopLoss - price) * settings.minRR; riskReward = settings.minRR; }
                
                batchPredictions.push({
                    id: predictionTimestamp + '-' + i, binanceTimestamp: predictionTimestamp,
                    type: predictionType, confidence: parseFloat(confidence.toFixed(1)),
                    entry: parseFloat(price.toFixed(2)), stop: parseFloat(stopLoss.toFixed(2)),
                    target: parseFloat(takeProfit.toFixed(2)), riskReward: parseFloat(riskReward.toFixed(2)),
                    reasoning: reasoning, indicatorsUsed: indicatorsUsed, outcome: 'Active',
                    // Pass other settings through
                    symbol: settings.symbol, timeframe: settings.timeframe, dataSource: settings.dataSource
                });
                postMessage({ progress: i * 20 });
            }
            postMessage({ result: batchPredictions, final: true });
        };
    </script>

    <script>
        class TradingAnalysisAI {
            constructor() {
                // Constructor properties are mostly the same
                this.symbol = 'BTCUSDT'; this.timeframe = '1m'; this.predictions = []; this.history = []; this.batches = [];
                this.isAnalyzing = false; this.livePrice = 0; this.priceChange = 0; this.isConnected = false; this.socket = null;
                this.learningRate = 0.5; this.minConfidence = 65; // Increased default confidence
                this.minRR = 1.5;
                this.init();
            }
            init() {
                this.setupEventListeners(); this.loadSettings(); this.connectToBinanceWebSocket();
                const blob = new Blob([document.querySelector('#ai-worker').textContent], { type: "text/javascript" });
                this.worker = new Worker(window.URL.createObjectURL(blob));
                this.setupWorkerListener(); console.log("Cerebrum Core AI Initialized.");
            }
            connectToBinanceWebSocket() {
                // This function is unchanged
                if (this.socket) { this.socket.close(); }
                const lowerCaseSymbol = this.symbol.toLowerCase(); this.socket = new WebSocket(`wss://stream.binance.com:9443/ws/${lowerCaseSymbol}@ticker`);
                this.socket.onopen = () => { this.isConnected = true; this.updateConnectionStatus('Connected to Binance WebSocket âœ…', '#10b981'); };
                this.socket.onmessage = (event) => { const data = JSON.parse(event.data); const newPrice = parseFloat(data.c); if (this.livePrice !== 0) { this.priceChange = newPrice - this.livePrice; } this.livePrice = newPrice; this.updateLivePriceDisplay(); };
                this.socket.onerror = () => { this.isConnected = false; this.updateConnectionStatus('WebSocket Failed âŒ', '#ef4444'); };
                this.socket.onclose = () => { this.isConnected = false; this.updateConnectionStatus('Connection Closed. Reconnecting...', '#f59e0b'); setTimeout(() => this.connectToBinanceWebSocket(), 5000); };
            }
            
            // --- DATA FETCHING (Now includes Binance Time) ---
            async fetchBinanceTime() {
                try {
                    const response = await fetch('/api/time'); // Relative path to our server
                    const data = await response.json();
                    return data.serverTime;
                } catch (error) {
                    console.error("Could not fetch Binance time, falling back to local time.", error);
                    return Date.now(); // Fallback
                }
            }
            async fetchKlineData(limit = 100) {
                const RELATIVE_URL = `/api/klines?symbol=${this.symbol}&interval=${this.timeframe}&limit=${limit}`;
                try {
                    const response = await fetch(RELATIVE_URL);
                    if (!response.ok) { throw new Error(`Server returned an error: ${response.statusText}`); }
                    const data = await response.json();
                    if (!Array.isArray(data)) { console.error("API did not return an array:", data); throw new Error(`Invalid data format. Message: ${data.msg || 'Unknown error'}`); }
                    return data.map(kline => ({ open: parseFloat(kline[1]), high: parseFloat(kline[2]), low: parseFloat(kline[3]), close: parseFloat(kline[4]), volume: parseFloat(kline[5]) }));
                } catch (error) {
                    console.error("Failed to fetch kline data from server:", error);
                    this.showMessage("Connection to the server failed.");
                    return null;
                }
            }

            // --- Main Analysis Trigger ---
            async generatePredictions() {
                if (this.isAnalyzing) return;
                this.isAnalyzing = true; this.setStartButtonState(true, 'Analyzing...');
                this.clearPredictionContainer();
                
                // Fetch all data concurrently for speed
                const [binanceServerTime, klineData] = await Promise.all([
                    this.fetchBinanceTime(),
                    this.fetchKlineData(100) // Fetch more data for better context
                ]);

                if (!klineData) {
                    this.showMessage("Analysis failed: Could not retrieve market history.");
                    this.setStartButtonState(false, 'Analyze Market');
                    this.isAnalyzing = false; return;
                }
                
                // Offload the heavy work to the Web Worker with all necessary data
                this.worker.postMessage({
                    klineData, binanceServerTime,
                    settings: {
                        symbol: this.symbol, timeframe: this.timeframe, minConfidence: this.minConfidence,
                        minRR: this.minRR, dataSource: this.isConnected ? 'Binance Live' : 'Simulated'
                    }
                });
            }

            // --- The rest of the main thread JS is for UI and remains largely the same ---
            setupWorkerListener() {
                this.worker.onmessage = (e) => {
                    const { progress, result, error, final } = e.data;
                    if (progress) { this.updateProgress(progress); }
                    if (error) { this.showMessage(`Cerebrum Core Error: ${error}`); this.setStartButtonState(false, 'Analyze Market'); this.isAnalyzing = false; }
                    if (final && result) {
                        this.predictions = result; this.batches.unshift({ id: Date.now(), predictions: [...result] });
                        result.forEach(pred => this.history.unshift(pred));
                        this.renderPredictionCards(result); this.updateProgress(100); this.updateLastUpdateStatus();
                        this.updateSignalStats(); this.renderHistory();
                        this.setStartButtonState(false, 'Analyze Again'); this.isAnalyzing = false;
                    }
                };
            }
            renderPredictionCards(predictions) {
                const container = document.getElementById('predictionContainer'); this.clearPredictionContainer(); const grid = document.createElement('div'); grid.className = 'predictions-grid';
                predictions.forEach(pred => { const card = this.createPredictionCard(pred); grid.appendChild(card); }); container.appendChild(grid);
            }
            renderHistory() {
                // This function can be optimized further, but is fine for now
                const container = document.getElementById('historyContainer'); container.innerHTML = '';
                if (this.batches.length === 0) { container.innerHTML = `<div class="loading"><div class="pulse">No history.</div></div>`; return; }
                this.batches.forEach(batch => {
                    const batchGroup = document.createElement('div'); batchGroup.className = 'batch-group'; const batchTime = new Date(batch.id).toLocaleString();
                    batchGroup.innerHTML = `<div class="batch-header"><div class="batch-title">Batch ${this.batches.length - this.batches.indexOf(batch)} â€¢ ${batchTime}</div></div>`;
                    const predictionsGrid = document.createElement('div'); predictionsGrid.className = 'batch-predictions';
                    batch.predictions.forEach(pred => { const card = this.createPredictionCard(pred, true); predictionsGrid.appendChild(card); });
                    batchGroup.appendChild(predictionsGrid); container.appendChild(batchGroup);
                });
            }
            createPredictionCard(pred) {
                const card = document.createElement('div'); card.className = `prediction-card ${pred.type.toLowerCase()}`; card.dataset.id = pred.id;
                const outcomeClass = pred.outcome === 'Success' ? 'status-success' : pred.outcome === 'Fail' ? 'status-fail' : 'status-active';
                let actionButtons = ''; if (pred.outcome === 'Active') { actionButtons = `<div class="prediction-actions"><button class="btn btn-success">Success</button><button class="btn btn-danger">Fail</button></div>`; }
                card.innerHTML = `
                    <div class="prediction-header"><div class="prediction-type ${pred.type.toLowerCase()}">${pred.type}</div><div class="prediction-confidence">${pred.confidence}%</div></div>
                    <div class="prediction-price">$${pred.entry}</div>
                    <div class="prediction-details"><div>Stop: $${pred.stop}</div><div>Target: $${pred.target}</div></div>
                    <div class="prediction-timestamp">Prediction for: ${new Date(pred.binanceTimestamp).toLocaleTimeString()}</div>
                    <div class="prediction-reasoning">${pred.reasoning.join('<br>')}</div>
                    <div class="status-badge ${outcomeClass}" style="margin-top: 8px;">${pred.outcome}</div>
                    ${actionButtons}`;
                if (pred.outcome === 'Active') { card.querySelector('.btn-success').addEventListener('click', () => this.recordOutcome(pred.id, 'Success')); card.querySelector('.btn-danger').addEventListener('click', () => this.recordOutcome(pred.id, 'Fail')); }
                return card;
            }
            recordOutcome(predictionId, outcome) { /* unchanged */ }
            clearPredictionContainer() { document.getElementById('predictionContainer').innerHTML = `<div class="loading"><div class="pulse">Cerebrum Core is thinking...</div></div>`; }
            setupEventListeners() { /* unchanged, just uses new button IDs */ }
            updateConnectionStatus(text, color) { /* unchanged */ }
            updateLivePriceDisplay() { /* unchanged */ }
            setStartButtonState(isAnalyzing, text) { const btn = document.getElementById('startBtn'); btn.disabled = isAnalyzing; btn.textContent = text; }
            // All other minor UI helper functions are effectively unchanged
        }

        let tradingAI = new TradingAnalysisAI();
    </script>
