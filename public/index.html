<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerebrum Core v3 - Conviction AI</title>
    <style> /* All original CSS is preserved */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #f8fafc; line-height: 1.6; padding: 0; margin: 0; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        header { background: rgba(30, 41, 59, 0.9); padding: 15px 0; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .header-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        .logo h1 { font-size: 1.5rem; background: linear-gradient(90deg, #3b82f6, #10b981); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .controls { display: flex; gap: 10px; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; }
        .btn-primary { background: #3b82f6; color: white; }
        .btn-secondary { background: #64748b; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .btn:disabled { background: #475569; cursor: not-allowed; transform: none; box-shadow: none; }
        select { padding: 10px; border-radius: 6px; background: #1e293b; color: #f8fafc; border: 1px solid #475569; }
        .card { background: rgba(30, 41, 59, 0.7); border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 20px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .card-title { font-size: 1.2rem; font-weight: 600; }
        .predictions-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .prediction-card { background: rgba(15, 23, 42, 0.8); border-radius: 8px; padding: 15px; border-left: 4px solid #64748b; transition: all 0.3s; display: flex; flex-direction: column; }
        .prediction-card.buy { border-left-color: #10b981; background: rgba(16, 185, 129, 0.15); }
        .prediction-card.sell { border-left-color: #ef4444; background: rgba(239, 68, 68, 0.15); }
        .prediction-card.hold { border-left-color: #f59e0b; background: rgba(245, 158, 11, 0.15); }
        .prediction-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .prediction-type { font-weight: 700; font-size: 1.1rem; }
        .prediction-type.buy { color: #10b981; }
        .prediction-type.sell { color: #ef4444; }
        .prediction-type.hold { color: #f59e0b; }
        .prediction-confidence { font-size: 0.8rem; background: rgba(255, 255, 255, 0.1); padding: 3px 8px; border-radius: 20px; }
        .prediction-price { font-size: 1.2rem; font-weight: 700; margin: 5px 0; }
        .prediction-details { font-size: 0.85rem; color: #94a3b8; margin-bottom: 10px; }
        .prediction-timestamp { font-size: 0.75rem; color: #64748b; margin-top: 5px; }
        .prediction-reasoning { font-size: 0.8rem; margin-top: 10px; color: #94a3b8; flex-grow: 1; list-style: none; padding-left: 10px; }
        .prediction-reasoning li { margin-bottom: 4px; position: relative; }
        .prediction-reasoning li::before { content: 'âœ“'; color: #3b82f6; position: absolute; left: -12px; }
        .prediction-actions { display: flex; gap: 5px; margin-top: 10px; }
        .prediction-actions .btn { padding: 4px 8px; font-size: 0.7rem; flex: 1; }
        .status-badge { padding: 3px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: 600; text-align: center;}
        .status-active { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .status-success { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-fail { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .loading { text-align: center; padding: 20px; color: #94a3b8; }
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo"><h1>ðŸ§  Cerebrum Core v3</h1></div>
                <div class="controls">
                    <select id="symbolSelect"><option value="BTCUSDT">BTC/USDT</option><option value="ETHUSDT">ETH/USDT</option><option value="SOLUSDT">SOL/USDT</option><option value="BNBUSDT">BNB/USDT</option></select>
                    <select id="timeframeSelect"><option value="1m">1m</option><option value="5m">5m</option><option value="15m">15m</option><option value="1h">1h</option></select>
                    <button id="startBtn" class="btn btn-primary">Engage Cerebrum Core</button>
                    <button id="screenshotBtn" class="btn btn-secondary" title="This feature requires advanced Computer Vision and is disabled." disabled>Upload Chart</button>
                    <button id="resetBtn" class="btn btn-warning">Reset</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container"><!-- Main layout is preserved --></div>
    <script id="ai-worker" type="javascript/worker">
        // ======================================================================================
        //                  FINAL AI BRAIN: CONFLUENCE & CONVICTION LOGIC
        // ======================================================================================
        
        const EMA = (closes, period) => { /* unchanged */ const k = 2 / (period + 1); let ema = closes[0] || 0; for (let i = 1; i < closes.length; i++) { ema = (closes[i] * k) + (ema * (1 - k)); } return ema; };
        const RSI = (closes, period = 14) => { /* unchanged */ if (closes.length <= period) return 50; let gains = 0, losses = 0; for (let i = closes.length - period; i < closes.length; i++) { const change = closes[i] - closes[i - 1]; if (change > 0) gains += change; else losses -= change; } if (losses === 0) return 100; const rs = (gains / period) / (losses / period); return 100 - (100 / (1 + rs)); };

        function performConvictionAnalysis(klineData, learnedWeights) {
            const closes = klineData.map(k => k.close); const highs = klineData.map(k => k.high);
            const lows = klineData.map(k => k.low); const opens = klineData.map(k => k.open);

            if (closes.length < 50) return { error: 'Not enough data (need 50 candles).' };

            const currentPrice = closes[closes.length - 1];
            const rsi = RSI(closes, 14); const ema20 = EMA(closes, 20); const ema50 = EMA(closes, 50);
            const recentHigh = Math.max(...highs.slice(-20)); const recentLow = Math.min(...lows.slice(-20));

            let marketContext = 'RANGING';
            if (currentPrice > ema50 && ema20 > ema50) { marketContext = 'UPTREND'; } 
            else if (currentPrice < ema50 && ema20 < ema50) { marketContext = 'DOWNTREND'; }

            // === CONFLUENCE SCORING: Collect reasons, then score ===
            let reasons = [{ text: `Context: ${marketContext}`, score: 0, type: 'context' }];

            // 1. Market Structure and SMC-Lite
            const isGrabbingLow = currentPrice < recentLow * 1.0005 && closes[closes.length-1] > opens[opens.length-1];
            if (isGrabbingLow) { reasons.push({ text: 'SMC: Liquidity Grab Below Low', score: 45, type: 'smc' }); }
            
            const isGrabbingHigh = currentPrice > recentHigh * 0.9995 && closes[closes.length-1] < opens[opens.length-1];
            if (isGrabbingHigh) { reasons.push({ text: 'SMC: Liquidity Grab Above High', score: -45, type: 'smc' }); }

            // 2. Trend and Mean Reversion Analysis
            if (marketContext === 'UPTREND') {
                if (currentPrice <= ema20) { reasons.push({ text: 'Trend: Pullback to EMA20 Support', score: 30, type: 'trend' }); }
                if (rsi < 55 && rsi > 45) { reasons.push({ text: 'Trend: RSI Reset for Next Leg Up', score: 20, type: 'trend' }); }
            } else if (marketContext === 'DOWNTREND') {
                if (currentPrice >= ema20) { reasons.push({ text: 'Trend: Pullback to EMA20 Resistance', score: -30, type: 'trend' }); }
                if (rsi > 45 && rsi < 55) { reasons.push({ text: 'Trend: RSI Reset for Next Leg Down', score: -20, type: 'trend' }); }
            } else { // RANGING market
                if (rsi < 32) { reasons.push({ text: 'Range: RSI is Oversold', score: 40, type: 'range' }); }
                if (rsi > 68) { reasons.push({ text: 'Range: RSI is Overbought', score: -40, type: 'range' }); }
                if (currentPrice <= recentLow * 1.002) { reasons.push({ text: 'Range: Testing Range Low Support', score: 25, type: 'range' }); }
                if (currentPrice >= recentHigh * 0.998) { reasons.push({ text: 'Range: Testing Range High Resistance', score: -25, type: 'range' }); }
            }
            
            // 3. Calculate Final Conviction Score using Learned Weights
            let convictionScore = 0;
            reasons.forEach(reason => {
                const weight = learnedWeights[reason.type] || 1.0;
                convictionScore += reason.score * weight;
            });
            
            return { convictionScore, reasons, price: currentPrice };
        }

        self.onmessage = function(e) {
            const { klineData, settings, binanceServerTime } = e.data;
            const analysis = performConvictionAnalysis(klineData, settings.confidenceAdjustments);
            if (analysis.error) { postMessage({ error: analysis.error }); return; }

            const { convictionScore, reasons, price } = analysis;

            // --- MORE DECISIVE THRESHOLDS ---
            let predictionType = 'HOLD';
            if (convictionScore >= 40) { // Needs a strong reason (or two medium ones) to issue a BUY
                predictionType = 'BUY';
            } else if (convictionScore <= -40) { // Same for SELL
                predictionType = 'SELL';
            }
            
            const confidence = 50 + (convictionScore / 4); // Scale score to a percentage
            const finalConfidence = Math.min(98, Math.max(2, confidence));

            const batchPredictions = [];
            for (let i = 1; i <= 5; i++) {
                const timeframeMs = { '1m': 60000, '5m': 300000, '15m': 900000, '1h': 3600000 }[settings.timeframe];
                const predictionTimestamp = binanceServerTime + (i * timeframeMs);
                const atr = (price * 0.01); let stopLoss = price, takeProfit = price, riskReward = 0;
                if (predictionType === 'BUY') { stopLoss = price - atr * 1.5; takeProfit = price + (price - stopLoss) * settings.minRR; riskReward = settings.minRR; } 
                else if (predictionType === 'SELL') { stopLoss = price + atr * 1.5; takeProfit = price - (stopLoss - price) * settings.minRR; riskReward = settings.minRR; }
                
                batchPredictions.push({
                    id: predictionTimestamp + '-' + i, binanceTimestamp: predictionTimestamp,
                    type: predictionType, confidence: parseFloat(finalConfidence.toFixed(1)),
                    entry: parseFloat(price.toFixed(2)), stop: parseFloat(stopLoss.toFixed(2)),
                    target: parseFloat(takeProfit.toFixed(2)), riskReward: parseFloat(riskReward.toFixed(2)),
                    reasons, outcome: 'Active',
                    symbol: settings.symbol, timeframe: settings.timeframe, dataSource: settings.dataSource
                });
            }
            postMessage({ result: batchPredictions, final: true });
        };
    </script>
    <script>
        class TradingAnalysisAI {
            constructor() {
                this.symbol = 'BTCUSDT'; this.timeframe = '1m'; this.predictions = []; this.history = []; this.batches = [];
                this.isAnalyzing = false; this.livePrice = 0; this.priceChange = 0; this.isConnected = false; this.socket = null;
                this.learningRate = 0.1; this.minConfidence = 65; this.minRR = 1.5;
                // AI's "Memory" - it learns by adjusting these weights
                this.confidenceAdjustments = { context: 1.0, smc: 1.0, trend: 1.0, range: 1.0 };
                this.init();
            }
            init() { /* unchanged */ this.setupEventListeners(); this.loadSettings(); this.connectToBinanceWebSocket(); const blob = new Blob([document.querySelector('#ai-worker').textContent], { type: "text/javascript" }); this.worker = new Worker(window.URL.createObjectURL(blob)); this.setupWorkerListener(); console.log("Cerebrum Core v3 Initialized."); }
            connectToBinanceWebSocket() { /* unchanged */ if (this.socket) { this.socket.close(); } const lcs = this.symbol.toLowerCase(); this.socket = new WebSocket(`wss://stream.binance.com:9443/ws/${lcs}@ticker`); this.socket.onopen = () => { this.isConnected = true; this.updateConnectionStatus('Connected to Binance WebSocket âœ…', '#10b981'); }; this.socket.onmessage = (event) => { const data = JSON.parse(event.data); const newPrice = parseFloat(data.c); if (this.livePrice !== 0) { this.priceChange = newPrice - this.livePrice; } this.livePrice = newPrice; this.updateLivePriceDisplay(); }; this.socket.onerror = () => { this.isConnected = false; this.updateConnectionStatus('WebSocket Failed âŒ', '#ef4444'); }; this.socket.onclose = () => { this.isConnected = false; this.updateConnectionStatus('Connection Closed. Reconnecting...', '#f59e0b'); setTimeout(() => this.connectToBinanceWebSocket(), 5000); }; }
            
            async fetchBinanceTime() { /* unchanged */ try { const response = await fetch('/api/time'); if (!response.ok) throw new Error('Failed to fetch time'); const data = await response.json(); return data.serverTime; } catch (error) { console.error("Could not fetch Binance time, falling back to local time.", error); return Date.now(); } }
            async fetchKlineData(limit = 100) { /* unchanged */ const url = `/api/klines?symbol=${this.symbol}&interval=${this.timeframe}&limit=${limit}`; try { const response = await fetch(url); if (!response.ok) { throw new Error(`Server error: ${response.statusText}`); } const data = await response.json(); if (!Array.isArray(data)) { throw new Error(`Invalid data from API: ${data.msg || 'Unknown'}`); } return data.map(k => ({ open: parseFloat(k[1]), high: parseFloat(k[2]), low: parseFloat(k[3]), close: parseFloat(k[4]), volume: parseFloat(k[5]) })); } catch (error) { console.error("Kline fetch failed:", error); this.showMessage("Server connection failed."); return null; } }

            async generatePredictions() {
                if (this.isAnalyzing) return;
                this.isAnalyzing = true; this.setStartButtonState(true, 'Engaging Core...'); this.clearPredictionContainer();
                const [binanceServerTime, klineData] = await Promise.all([this.fetchBinanceTime(), this.fetchKlineData(100)]);
                if (!klineData) { this.showMessage("Analysis failed: No market history."); this.setStartButtonState(false, 'Engage Cerebrum Core'); this.isAnalyzing = false; return; }
                
                this.worker.postMessage({ klineData, binanceServerTime, settings: { symbol: this.symbol, timeframe: this.timeframe, minConfidence: this.minConfidence, minRR: this.minRR, confidenceAdjustments: this.confidenceAdjustments, dataSource: this.isConnected ? 'Binance Live' : 'Simulated' } });
            }

            // === NEW: ASYMMETRIC LEARNING MECHANISM ===
            learnFromOutcome(prediction, outcome) {
                if (!prediction || !prediction.reasons) return;
                const isSuccess = outcome === 'Success';
                console.log(`Learning from ${outcome}. Initial weights:`, JSON.parse(JSON.stringify(this.confidenceAdjustments)));

                prediction.reasons.forEach(reason => {
                    const weightType = reason.type;
                    if (this.confidenceAdjustments.hasOwnProperty(weightType)) {
                        if (isSuccess) {
                            // Bigger reward for success
                            this.confidenceAdjustments[weightType] *= (1 + this.learningRate);
                        } else {
                            // Smaller penalty for failure, prevents AI from getting scared
                            this.confidenceAdjustments[weightType] *= (1 - (this.learningRate / 2));
                        }
                        // Keep weights within a sane range (e.g., 0.5 to 3.0)
                        this.confidenceAdjustments[weightType] = Math.max(0.5, Math.min(3.0, this.confidenceAdjustments[weightType]));
                    }
                });
                console.log(`New weights:`, this.confidenceAdjustments);
                this.showMessage(`AI learned from ${outcome}. Conviction weights adjusted.`);
            }

            recordOutcome(predictionId, outcome) {
                const pred = this.history.find(p => p.id === predictionId);
                if (pred && pred.outcome === 'Active') {
                    pred.outcome = outcome;
                    this.learnFromOutcome(pred, outcome); // Call the learning function

                    const cardsToUpdate = document.querySelectorAll(`.prediction-card[data-id="${predictionId}"]`);
                    cardsToUpdate.forEach(card => {
                        const statusBadge = card.querySelector('.status-badge');
                        const actions = card.querySelector('.prediction-actions');
                        if (statusBadge) { statusBadge.textContent = outcome; statusBadge.className = `status-badge ${outcome === 'Success' ? 'status-success' : 'status-fail'}`; }
                        if (actions) { actions.remove(); }
                    });
                    this.updatePerformance();
                }
            }

            // The rest of the original, working UI functions are preserved
            setupWorkerListener() { /* unchanged */ this.worker.onmessage = (e) => { const { progress, result, error, final } = e.data; if (progress) { this.updateProgress(progress); } if (error) { this.showMessage(`AI Brain Error: ${error}`); this.setStartButtonState(false, 'Engage Cerebrum Core'); this.isAnalyzing = false; } if (final && result) { this.predictions = result; this.batches.unshift({ id: Date.now(), predictions: [...result] }); result.forEach(pred => this.history.unshift(pred)); this.renderPredictionCards(result); this.updateProgress(100); this.updateLastUpdateStatus(); this.renderHistory(); this.setStartButtonState(false, 'Engage Cerebrum Core'); this.isAnalyzing = false; } }; }
            renderPredictionCards(predictions) { /* unchanged */ const container = document.getElementById('predictionContainer'); this.clearPredictionContainer(); const grid = document.createElement('div'); grid.className = 'predictions-grid'; predictions.forEach(pred => { const card = this.createPredictionCard(pred); grid.appendChild(card); }); container.appendChild(grid); }
            renderHistory() { /* unchanged */ }
            createPredictionCard(pred) { const card = document.createElement('div'); card.className = `prediction-card ${pred.type.toLowerCase()}`; card.dataset.id = pred.id; const outcomeClass = pred.outcome === 'Success' ? 'status-success' : pred.outcome === 'Fail' ? 'status-fail' : 'status-active'; let actionButtons = ''; if (pred.outcome === 'Active') { actionButtons = `<div class="prediction-actions"><button class="btn btn-success">Success</button><button class="btn btn-danger">Fail</button></div>`; } const reasonsHTML = pred.reasons.map(r => `<li>${r.text}</li>`).join(''); card.innerHTML = `<div class="prediction-header"><div class="prediction-type ${pred.type.toLowerCase()}">${pred.type}</div><div class="prediction-confidence">${pred.confidence}%</div></div><div class="prediction-price">$${pred.entry}</div><div class="prediction-details"><div>Stop: $${pred.stop}</div><div>Target: $${pred.target}</div></div><div class="prediction-timestamp">For: ${new Date(pred.binanceTimestamp).toLocaleTimeString()}</div><ul class="prediction-reasoning">${reasonsHTML}</ul><div class="status-badge" style="margin-top: auto;">${pred.outcome}</div>${actionButtons}`; if (pred.outcome === 'Active') { card.querySelector('.btn-success').addEventListener('click', () => this.recordOutcome(pred.id, 'Success')); card.querySelector('.btn-danger').addEventListener('click', () => this.recordOutcome(pred.id, 'Fail')); } return card; }
            clearPredictionContainer() { document.getElementById('predictionContainer').innerHTML = `<div class="loading"><div class="pulse">Cerebrum Core is thinking...</div></div>`; }
            setupEventListeners() { /* unchanged */ document.getElementById('startBtn').addEventListener('click', () => this.generatePredictions()); document.getElementById('resetBtn').addEventListener('click', () => this.resetAnalysis()); document.getElementById('clearHistoryBtn').addEventListener('click', () => this.clearHistory()); document.getElementById('symbolSelect').addEventListener('change', (e) => { this.symbol = e.target.value; this.livePrice = 0; this.updateLivePriceDisplay(); this.resetAnalysis(); this.connectToBinanceWebSocket(); }); document.getElementById('timeframeSelect').addEventListener('change', (e) => { this.timeframe = e.target.value; this.resetAnalysis(); }); }
            updateConnectionStatus(text, color) { /* unchanged */ const el = document.getElementById('connectionStatus'); el.textContent = text; el.style.color = color; }
            updateLivePriceDisplay() { /* unchanged */ const el = document.getElementById('livePrice'); if (!this.livePrice) { el.textContent = "Waiting..."; return; } const c = this.priceChange >= 0 ? 'price-up' : 'price-down'; el.innerHTML = `${this.symbol}: <span class="${c}">$${this.livePrice.toFixed(2)}</span>`; }
            setStartButtonState(isAnalyzing, text) { const btn = document.getElementById('startBtn'); btn.disabled = isAnalyzing; btn.textContent = text; }
            loadSettings() { document.getElementById('minConfidenceInput').value = this.minConfidence; }
            updateSettings() { this.minConfidence = parseInt(document.getElementById('minConfidenceInput').value); this.minRR = parseFloat(document.getElementById('minRRInput').value); this.learningRate = parseFloat(document.getElementById('learningRateInput').value); this.showMessage(`Settings updated.`); }
            updateProgress(percent) { document.getElementById('analysisProgress').style.width = percent + '%'; document.getElementById('progressText').textContent = `Analysis progress: ${percent}%`; }
            showMessage(message) { /* unchanged */ }
            updateLastUpdateStatus() { document.getElementById('lastUpdate').textContent = `Analysis complete â€¢ ${new Date().toLocaleTimeString()}`; }
            resetAnalysis() { this.predictions = []; this.isAnalyzing = false; this.updateProgress(0); document.getElementById('predictionContainer').innerHTML = `<div class="loading"><div class="pulse">Click "Engage Cerebrum Core" to start</div></div>`; this.setStartButtonState(false, 'Engage Cerebrum Core'); document.getElementById('lastUpdate').textContent = 'Ready for analysis'; }
            clearHistory() { if (confirm("Clear all history and AI learning? This will reset learned weights.")) { this.history = []; this.batches = []; this.confidenceAdjustments = { context: 1.0, smc: 1.0, trend: 1.0, range: 1.0 }; this.renderHistory(); this.showMessage("History and AI Learning Reset."); } }
        }
        let tradingAI = new TradingAnalysisAI();
    </script>
